    <!-- META -->



    <!-- Put Scientist's Name Here -->

    <title>[Scientist's Name] | [Department or Research Areas or whatever]</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />





    <!-- Fill up the keywords, description, author -->

    <meta name="keywords" content="[Put Key Words Here, for example the research area, names or department...]">
    <meta name="description" content="[your description]" />
    <meta name="author" content="[author here]">

    <!-- link css file for this page   -->

    <link rel="stylesheet" type="text/css" href="css/bib-publication-list.css" media="all" />



    <!-- All contents should be in a grid class div to make sure the web page is responsive -->
    <div class="grid">

        <div class="col_12">


            <h3 class="center">My Publication List</h3>


        </div>


        <div class="col_12">
            <p>

                This table is loaded from the config/publications.bib file.
            </p>
            <noscript>
                <!-- bibtex source hidden by default, show it if JS disabled -->
                <style>
                    #bibtex { display: block;}
                </style>
            </noscript>
            <table id="pubTable" class="display sortable striped"></table>
            <pre id="bibtex" style="display:none;">
            </pre>


            <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
            <script type="text/javascript" src="js/bib-list.js"></script>
            <script type="text/javascript">
                $(document).ready(function() {
                    bibtexify("config/publications.bib", "pubTable", {
                        //                        'tweet': 'emptymalei'
                    });
                });
            </script>


        </div>


        <!-- Footer -->
        <!-- Footer -->



        <!-- DO NOT MODIFY THE FOLLOWING PART IF YOU HAVE NO IDEA WHAT YOU ARE DOING!!! Create your own footer by modify/add contents in footer.json -->
        <div class="clear"></div>
        <div class="col_12">
            <div id="footer"></div>
            <script>
                $.getJSON('config/footer.json', function(data) {
                    var output = '<ul>';
                    for (var i in data.foo) {
                        output += '<li>' + data.foo[i].display + '</li>';
                    }

                    output += '</ul>';
                    document.getElementById("footer").innerHTML = output;
                });
            </script>

        </div>

        <!-- END OF FOOTER -->
        <!-- END OF FOOTER -->


    </div>
